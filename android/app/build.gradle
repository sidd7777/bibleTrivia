plugins {
    id 'com.android.application'
    id 'dev.flutter.flutter-gradle-plugin'
    id 'com.google.gms.google-services'
}

android {
    namespace "com.example.bible_trivia"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.bible_trivia"
        minSdkVersion 23
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    signingConfigs {
        release {
            // TODO: Set up your release signing config here
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            debuggable true
        }
    }

    applicationVariants.all { variant ->
        variant.assemble.doLast {
            // Get the variant name (e.g., debug or release)
            def variantName = variant.buildType.name

            // Set the source and destination paths dynamically
            def apkSourcePath = "../android/app/build/outputs/apk/${variantName}/app-${variantName}.apk"
            def apkDestinationPath = "../build/host/outputs/apk"

            // Copy the APK
            copy {
                from apkSourcePath // Dynamic source path based on variant
                into apkDestinationPath // Destination path
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:deprecation"
    }
}

flutter {
    source '../..'
}

dependencies {
    // Add any additional dependencies here
    implementation 'com.google.android.gms:play-services-auth:latest_version'

}
