plugins {
    id 'com.android.application'
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace "com.example.bible_trivia"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.bible_trivia"
        minSdkVersion 23
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    signingConfigs {
        release {
            // TODO: Set up your release signing config here
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            debuggable true
            applicationIdSuffix ".debug"
        }
    }

    applicationVariants.all { variant ->
        variant.assemble.doLast {
            copy {
                from 'D:/Volunteer/bible_trivia/android/app/build/outputs/apk/debug/app-debug.apk' // Source APK path
                into 'D:/Volunteer/bible_trivia/build/host/outputs/apk' // Destination path
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:deprecation"
    }
}

flutter {
    source '../..'
}

dependencies {
    // Add any additional dependencies here
}
