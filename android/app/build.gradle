plugins {
    id 'com.android.application'
    id 'dev.flutter.flutter-gradle-plugin'
    id 'com.google.gms.google-services' // Applied here, no need at the bottom
}

android {
    namespace "com.example.bible_trivia"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.bible_trivia"
        minSdkVersion 23
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    signingConfigs {
        release {
//            keyAlias = System.getenv("KEY_ALIAS")
//            keyPassword = System.getenv("KEY_PASSWORD")
//            storeFile = file(System.getenv("KEYSTORE_PATH"))
//            storePassword = System.getenv("KEYSTORE_PASSWORD")
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            debuggable true
        }
    }

    // Copy APK dynamically after each build
    applicationVariants.all { variant ->
        variant.assemble.doLast {
            def variantName = variant.buildType.name
            def apkSourcePath = "../android/app/build/outputs/apk/${variantName}/app-${variantName}.apk"
            def apkDestinationPath = "../build/host/outputs/apk"
            copy {
                from apkSourcePath
                into apkDestinationPath
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:deprecation"
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.google.android.gms:play-services-auth:21.2.0'
    implementation 'com.google.android.gms:play-services-games:23.2.0'
    implementation platform('com.google.firebase:firebase-bom:33.4.0')
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.facebook.android:facebook-login:17.0.2' // Specify the version
    implementation 'com.facebook.android:facebook-android-sdk:17.0.2'
}
